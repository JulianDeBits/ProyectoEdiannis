<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haro Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="d-flex justify-content-center w-100">
            <a class="navbar-brand" href="#">
                <img src="/images/Logo.jpeg" alt="Logo Haro Store" height="50" class="rounded-circle">
            </a>
        </div>
    </header>
    <header>
        <nav class="navbar navbar-expand-lg bg-light"> 
            <div class="container-fluid">

                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarMain"
                        aria-controls="navbarMain"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse w-100" id="navbarMain">
                <div class="d-flex align-items-center w-100">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-dark active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Contáctanos</a>
                    </li>
                    </ul>
                </div>
            </div>     
        </nav>
    </header>
    <div class="banner">
        <img src="images/bannerHeader.png">
    </div>
    <div class="d-flex ms-auto justify-content-center mt-3">
        <h3>Catalogo</h3>
    </div>
    <div class="d-flex ms-auto mt-2 w-100">
            <div class="d-flex justify-content-end w-100">
                <a class="nav-link me-5" href="#">
                    Carrito
                    <img class="Carrito" src="images/carrito.png" height="25px" width="25px" alt="Carrito de Compras">
                </a>
            </div>
        </div>
    <div class="d-flex ms-auto justify-content-center mt-3">
        <h3>Nosotros</h3>
    </div>
    <div class="d-flex ms-auto justify-content-center mt-3">
        <h3>Contacto</h3>
    </div>


    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
